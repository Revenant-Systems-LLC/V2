<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="orb-shell" id="orb-shell">
      <div class="orb" id="orb">
        <svg viewBox="0 0 200 200" aria-hidden="true">
          <circle class="ring" cx="100" cy="100" r="90" />
          <circle class="ring" cx="100" cy="100" r="60" />
          <circle class="ring" cx="100" cy="100" r="30" />
          <circle class="node" cx="100" cy="10" r="6" />
          <circle class="node" cx="100" cy="190" r="6" />
          <circle class="node" cx="10" cy="100" r="6" />
          <circle class="node" cx="190" cy="100" r="6" />
          <circle class="node" cx="40" cy="40" r="6" />
          <circle class="node" cx="160" cy="40" r="6" />
          <circle class="node" cx="40" cy="160" r="6" />
          <circle class="node" cx="160" cy="160" r="6" />
          <line class="link" x1="100" y1="10" x2="100" y2="190" />
          <line class="link" x1="10" y1="100" x2="190" y2="100" />
          <line class="link" x1="40" y1="40" x2="160" y2="160" />
          <line class="link" x1="160" y1="40" x2="40" y2="160" />
        </svg>
      </div>
    </div>
    <script type="module" src="renderer.js"></script>
  </body>
</html>
